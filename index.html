<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Nintendo Switch Certification</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="code.js"></script>
  </head>

  <body>
    <!-- QA DeV-->
    <div id="containerHeader" class="container">
      <div class="item">
        <h1>QA</h1>
      </div>
      <div class="item">
        <h1>Dev</h1>
      </div>
    </div>

    <!-- Column Names-->

    <div id="containerRow" class="container">
      <div id="columnLeft" class="Column">
        <div class="ColumnItem">
          <p>Check</p>
        </div>
        <div class="ColumnItem">
          <p>Area</p>
        </div>
        <div class="ColumnItem">
          <p>Sub Area</p>
        </div>
        <div class="ColumnItem">
          <p>Case</p>
        </div>
      </div>
      <div id="ColumnRight" class="Column">
        <div id="ColumnItemBorder" class="ColumnItem">
          <p>Check</p>
        </div>
        <div class="ColumnItem">
          <p>Area</p>
        </div>
        <div class="ColumnItem">
          <p>Sub Area</p>
        </div>
        <div class="ColumnItem">
          <p>Case</p>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="header"></div>

      <div id="sidebar"></div>

      <div id="content"></div>

      <div id="footer"></div>
    </div>

    <button class="btn">Add</button>
  </body>
</html>
